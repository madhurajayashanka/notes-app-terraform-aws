name: CICD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: [ubuntu-22.04]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} 
      - name: Build docker image
        run: docker build -t madhuraonline/nodejs-notes-app .
      - name: Publish image to docker hub
        run: docker push madhuraonline/nodejs-notes-app:latest
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Pull image from Docker Hub
        run: docker pull madhuraonline/nodejs-notes-app:latest
      
      - name: Stop and remove old container
        run: docker stop nodejs-notes-app-container && docker rm nodejs-notes-app-container || true
      
      - name: Run Docker container
        run: docker run -d -p 5000:5000 --name nodejs-notes-app-container madhuraonline/nodejs-notes-app:latest
